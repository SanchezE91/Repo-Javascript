<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras SDY</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="../js/script.js"></script>
</head>

<body class="carrito-body">

    <header>
        <div>
            <nav>
                <ul class="nav-list">
                    <li><a href="./pagina-ventas.html">Inicio</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="carrito-contenedor">
        <div class="carrito-header">
            <h1>Tu Carrito de Compras</h1>
        </div>
        <div class="carrito-lista">
            <!-- Producto ejemplo -->
            <div class="carrito-item">
                <img src="../assets/taladro.jpg" alt="Taladro" class="carrito-img">
                <div class="carrito-info">
                    <h2>Taladro Bosch</h2>
                    <p class="descripcion">Potencia 750W - 13mm</p>
                    <div class="precio-cantidad">
                        <span class="precio">$80.000</span>
                        <div class="cantidad-control">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <button class="eliminar-item">üóëÔ∏è</button>
            </div>

            <!-- Otro producto -->
            <div class="carrito-item">
                <img src="../assets/llave.jpg" alt="Llave inglesa" class="carrito-img">
                <div class="carrito-info">
                    <h2>Llave Inglesa</h2>
                    <p class="descripcion">Acero reforzado - 12"</p>
                    <div class="precio-cantidad">
                        <span class="precio">$12.000</span>
                        <div class="cantidad-control">
                            <button>-</button>
                            <span>2</span>
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <button class="eliminar-item">üóëÔ∏è</button>
            </div>
        </div>

        <aside class="carrito-resumen">
            <h2>Resumen</h2>
            <p>Total: <span id="total">$104.000</span></p>
            <button id="finalizarCompra">Finalizar compra por WhatsApp</button>
        </aside>
    </main>

    <footer class="footer">
        <div class="footer-contenido">
            <img src="../assets/images.jfif" alt="logo de la empresa">
            <p>&copy; 2021. SDY Herramientas. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
